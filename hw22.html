<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phonebook</title>
  <link rel="stylesheet" href="hw22-styles.css">
</head>
<body>
  <div class="phonebook">
    <div class="header">
      <h1>Phonebook</h1>
    </div>
    <div class="contact-list">
      <div class="contact">
        <div class="avatar">
          <img src="https://via.placeholder.com/150" alt="Avatar">
        </div>
        <div class="details">
          <h2>Thor</h2>
          <p>555-1234</p>
        </div>
      </div>
      <div class="contact">
        <div class="avatar">
          <img src="https://via.placeholder.com/150" alt="Avatar">
        </div>
        <div class="details">
          <h2>Iron man</h2>
          <p>555-5678</p>
        </div>
      </div>
      <div class="contact">
        <div class="avatar">
          <img src="https://via.placeholder.com/150" alt="Avatar">
        </div>
        <div class="details">
          <h2>Captain America</h2>
          <p>555-5551</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
